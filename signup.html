<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - ShopLMHT.vn</title>
  <link rel="icon" type="image/png" href="XOPSCAMACC_logo.png">
  <link rel="stylesheet" href="signup.css">
</head>
<body class="register-body">

  <div class="register-container">
    <h2>Đăng ký tài khoản</h2>
    <form action="#" method="post" class="register-form">
      <label for="username">Tên tài khoản</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Xác nhận mật khẩu</label>
      <input type="password" id="confirm" name="confirm" required>

      <button type="submit">Đăng ký</button>
      <button type="button" class="cancel-btn" onclick="window.location.href='Trangchu.html'">Hủy</button>
      <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </form>
  </div>

</body>
</html>
