<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập </title>
  <link rel="icon" type="image/png" href="XOPSCAMACC_logo.png">
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">

  <div class="login-container">
    <h2>Đăng ký tài khoản</h2>
    <form action="#" method="post" class="login-form">
      <label for="username">Tên tài khoản</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Đăng nhập</button>
      <button type="button" class="cancel-btn" onclick="window.location.href='Trangchu.html'">Hủy</button>
      
      <p>Bạn chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a></p>
    </form>
  </div>
</body>

</html>
